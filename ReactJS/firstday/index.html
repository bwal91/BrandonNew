    	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">


			class App extends React.Component {
				constructor(props){
					super(props);
					this.state = {
						react: 0,
						vue: 0,
						angular: 0,
						ember: 0
					}
				}
				render() {
					return (
						<div>
							<h1 className="head"> Vote Your JS Library! </h1>
							<div className="table">
								<div className="row">
									<div className="number">{this.state.react}</div>
									<div className="name"><h1>React</h1></div>
									<div className="button"><button onClick={ () => this.setState({ react: this.state.react + 1 })}><h1> + </h1></button></div>
								</div>
								<div className="line"></div>
								<div className="row">
									<div className="number">{this.state.vue}</div>
									<div className="name"><h1>Vue</h1></div>
									<div className="button"><button onClick={ () => this.setState({ vue: this.state.vue + 1 })}><h1> + </h1></button></div>
								</div>
								<div className="line"></div>
								<div className="row">
									<div className="number">{this.state.angular}</div>
									<div className="name"><h1>Angular</h1></div>
									<div className="button"><button onClick={ () => this.setState({ angular: this.state.angular + 1 })}><h1> + </h1></button></div>
								</div>
								<div className="line"></div>
								<div className="row">
									<div className="number">{this.state.ember}</div>
									<div className="name"><h1>Ember</h1></div>
									<div className="button"><button onClick={ () => this.setState({ ember: this.state.ember + 1 })}><h1> + </h1></button></div>
								</div>
							</div>
							<button onClick={ () => this.setState({ vue: 0, angular: 0, react: 0, ember: 0 })}><h1> Reset </h1></button>
						</div>
					)
				}
			}

			ReactDOM.render(
				<App />,
				document.getElementById('app')
			);
        	
        </script>
