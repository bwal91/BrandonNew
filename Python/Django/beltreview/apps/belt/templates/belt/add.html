<!DOCTYPE html>
<html>
<head>
	<title>Add Book and Review</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'belt/css/add.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h2 id="welcome"></h2>
		<a class="toplinks" href="{% url 'books:index' %}">Home</a>
		<a class="toplinks" href="logout">Logout</a>
	</div>
	<div id="addbook">
		<h1>Add a New Book Title and a Review:</h1>
		<form id="formbox" action="addbook" method="post">
			<h3>Book Title: </h3><input id="title" type="text" name="title"><br>
			<h3>Author:</h3><br>
				<p>Choose from the list:</p><select name="choseauthor" id="choose">
					<option></option>
					{% for Books in books %}
					<option>{{Books.author}}</option>
					{%endfor%}
				</select><br>
				<p>Or add a new author:</p><input id="authorname" type="text" name="authorname"><br>
			<h3 id="review">Review:</h3><textarea rows="10" id="textreview" name="review"></textarea><br>
			<h3>Rating:<select name="rating" id="rating">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select> stars.</h3><br>
			{% csrf_token %}
			<input id="button" type="submit" name="addbookreview" value="Add Book and Review">
		</form>
	</div>
	<div id="errors">
		{% for message in messages %}
		{{ message }}
		{% endfor %}
	</div>

</div>
</body>
</html>
