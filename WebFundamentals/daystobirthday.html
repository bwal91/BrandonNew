<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
var daystoBDay = 60;

for(var i=daystoBDay; i>=30; i--){
	console.log(daystoBDay + " days until my Birthday. Get here faster!! :(")
	daystoBDay--;
}
for(var i=daystoBDay; i<=30 && i>5; i--){
	console.log(daystoBDay + " until my Birthday! It's almost here!!!")
	daystoBDay--;
}
for(var i=daystoBDay; i<=5 && i>0; i--){
	console.log("Only " + daystoBDay + " until my Birthday!! YAYY")
	daystoBDay--;
}
if(daystoBDay == 0){
	console.log("It's finally my BIRTHDAY! =D =D =D")
}
</script>


</body>
</html>
